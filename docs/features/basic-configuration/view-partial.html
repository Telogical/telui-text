<div data-ng-id="basic_configuration" class="waffles ui-view-basic-configuration">
    <div class="w-12 w-alpha w-omega">
        <div class="w-12 w-alpha w-omega">
            #{{people.length}}
        </div>
        <div class="w-12 w-alpha w-omega">
            <telui-text
                      value="selectedPerson"
                      label="Example textbox">
            </telui-text>
        </div>
        <div class="w-12 w-alpha w-omega">
            <telui-text
                      value="aDate"
                      type="date"  
                      label="Example Date">
            </telui-text>
        </div>
        <div class="w-12 w-alpha w-omega">
            <div ui-view></div>
        </div>
    </div>
</div>
